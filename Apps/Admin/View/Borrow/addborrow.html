<html>
<head>
    <title></title>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;

            }
        }


    </style>

<body>


<form action="{$smarty.const.__SELF__}" method="post" class="definewidth m20" enctype="multipart/form-data" id="form1">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft">图书编号</td> 
        <td width="30%"><input type="text" name="book_id"  data-easyform="length:1 12;char-normal;real-time;" data-message="编号必须为必须为12位的英文字母或数字" data-easytip="disappear:lost-focus;theme:blue;"/></td>
    </tr>
  
    <tr>
        <td class="tableleft">读者编号</td>
        <td width="30%"><input type="text" name="reader_id" data-easyform="length:1 12;char-normal;real-time;" data-message="用户名必须为12位的shuzi " data-easytip="disappear:lost-focus;theme:blue;"/></td>
    </tr>
 
 
    <tr>
        <td class="tableleft"></td>
        <td>
            <input href="#myModal2222" data-toggle="modal" type="submit" class="btn btn-primary"  id="tijiao" value="提交申请">&nbsp;&nbsp;
			<a type="button" class="btn btn-success" name="backid" id="backid" href="{$smarty.const.__MODULE__}/Borrow/borrowlist">返回列表</a>
        </td>
    </tr>
	<tr>
        <td colspan="2" align="center">
        <input type="submit" value="添加">
        </td>
    </tr>  
</table>
<!-- 弹出框提示 -->
<!-- Button to trigger modal -->
<!--a href="#myModal" role="button" class="btn" data-toggle="modal">弹出框</a-->
 
<!-- Modal -->
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">系统提示</h3>
    </div>
    <div class="modal-body">
    <p>您确定借阅该图书吗？</p>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
        <input type="submit" class="btn btn-info" value="确定"></input>
    </div>
</div>
</form>
